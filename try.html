<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Acme&family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="try.css">
    <title>Try</title>
</head>
<body>
    <div class="header">
        
        <a href="index.html" style="text-decoration: none; color: black;"><h1>SMOO AI</h1></a>
    </div>
    <div class="form">
    <h2 class="form-head">Tell us about yourself</h2>
	<form>
		<label for="food-preference">What type of food do you prefer?</label>
		<input type="text" id="food-preference" name="food-preference">
		
		<label for="allergies">Do you have any food allergies?</label>
		<input id="allergies" name="allergies" type="text"></input>
		
		<label for="health-problems">Do you have any health problems (e.g. 
            diabetes, gluten intolerance)?</label>
		<input type="text" id="health-problems" name="health-problems">
		
		<label for="dietary-restrictions">Do you follow a specific diet (e.g. 
            vegetarian, vegan, gluten-free)?</label>
		<input type="text" id="dietary-restrictions" name="dietary-restrictions">
		
		<label for="special-requests">Are there any special requests or 
            considerations we should keep in mind?</label>
		<input type="text" id="special-requests" name="special-requests"></input>
		
		<button class="submit-button" type="submit">Submit</button>
	</form>
    </div>
</body>
</html>
